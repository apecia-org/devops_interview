version: '3.8'

services:
  api:
    build:
      context: ./api # build context folder
      dockerfile: dockerfile # name of the dockerfile
    container_name: task-api
    ports:
      - "3000:3000" # host port : container port
    environment:
      - NODE_ENV=development
      - PORT=4000 # port the API listens on inside the container
      - JWT_SECRET=super-secret-key-2024
    networks:
      - api-network # connect to the network defined below
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend # build context folder
      dockerfile: dockerfile # name of the dockerfile
    container_name: task-frontend
    ports:
      - "4000:4000" # host port : container port
    environment:
      - REACT_APP_API_URL=http://localhost:4000 
    networks:
      - app-network # connect to the network defined below
    depends_on:
      - api

networks:
  app-network:
    driver: bridge
