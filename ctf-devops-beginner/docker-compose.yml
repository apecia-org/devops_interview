version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"  # Only exposed port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - api
      - frontend
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: task-api
    # Remove ports - only accessible through nginx
    expose:
      - "3000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - JWT_SECRET=super-secret-key-2024
    networks:
      - api-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task-frontend
    # Remove ports - only accessible through nginx
    expose:
      - "4000"
    environment:
      - REACT_APP_API_URL=/api  # Use relative path now
    networks:
      - app-network
    depends_on:
      - api
    restart: unless-stopped

networks:
  app-network:
    driver: bridge